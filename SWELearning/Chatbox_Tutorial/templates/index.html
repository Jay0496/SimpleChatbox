<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Flask Chatterbot</h1>
    <div id="chatbox">
        <div id="messageArea">
            <p class="botText"><span>Hi, I'm Chatterbot!</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Type your message here...">
            <input id="buttonInput" type="submit" value="Send">
        </div>
    </div>

    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            if (rawText.trim() !== "") {  // Check that input isn't empty
                var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
                $("#messageArea").append(userHtml);

                // Get the response from the server (Flask)
                $.get("/get", { msg: rawText }).done(function(data) {
                    var botHtml = '<p class="botText"><span>' + data + '</span></p>';
                    $("#messageArea").append(botHtml);

                    // Scroll the message area to the bottom
                    $('#messageArea').animate({
                        scrollTop: $('#messageArea')[0].scrollHeight
                    }, 500); // Smooth scrolling

                    // Clear the input after sending
                    $("#textInput").val("");
                });
            }
        }

        // Trigger sending on button click
        $("#buttonInput").click(function() {
            getBotResponse();
        });

        // Trigger sending on pressing "Enter"
        $("#textInput").keypress(function(e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });
    </script>
</body>
</html>
